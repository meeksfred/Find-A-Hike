  <body>
    <main>
      <ul class="bxslider">
        <li><img src="https://placeholdit.imgix.net/~text?txtsize=90&bg=000000&txt=960%C3%97400&w=960&h=400" class="placeholder-banner" /></li>
        <li><img src="https://placeholdit.imgix.net/~text?txtsize=90&bg=000000&txt=960%C3%97400&w=960&h=400" class="placeholder-banner" /></li>
        <li><img src="https://placeholdit.imgix.net/~text?txtsize=90&bg=000000&txt=960%C3%97400&w=960&h=400" class="placeholder-banner" /></li>
      </ul>
    <section id="filter-box">
      <article>
        <h1>Select Your Search Radius</h1>
        <select>
          <option>--Select a radius--</option>
          <option value="25">25 miles</option>
          <option value="50">50 miles</option>
          <option value="100">100 miles</option>
          <option value="150">150 miles</option>
          <option value="200">200 miles</option>
        </select>
      </article>
      <article>
        <h1>Refine Your Results</h1>
        <h2>Distance(in miles):</h2>
        <select class="" name="">
          <option>--Select a Distance Range--</option>
          <option value="0">0-5</option>
          <option value="5">5-10</option>
          <option value="10">10-15</option>
          <option value="15">15-20</option>
          <option value="20">20+</option>
        </select>
        <h2>Elevation Gain(in feet):</h2>
        <select class="" name="">
          <option>--Select an Elevation Range--</option>
          <option value="0">0-500</option>
          <option value="500">500-1000</option>
          <option value="1000">1000-1500</option>
          <option value="1500">1500-2000</option>
          <option value="2000">2000-3000</option>
          <option value="3000">3000+</option>
        </select>
        <h2>Rating:</h2>
        <select class="" name="">
          <option>--Select a Rating--</option>
          <option value="0">0-1</option>
          <option value="1">1-2</option>
          <option value="2">2-3</option>
          <option value="3">3-4</option>
          <option value="4">4-5</option>
        </select>
      </article>
    </section>
    <div id="mapCurrentDisplay"></div>
    <div id="googleMap">
      <iframe src="" width="300" height="300"></iframe>
    </div>
</main>
